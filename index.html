<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">

    <title>TicTacToe</title>
</head>

<body>
    <h1 id="name">Unbeatable TicTacToe</h1>
    <main class="shadow1">
        <div id="options">
            <h1>Chose your weapon:</h1>
            <span class="shadow1" onClick="setupGame('X')">X</span>
            <span class="shadow1" onClick="setupGame('O')">O</span>
        </div>
        <div id="board">
            <div class="square" data-num="0"></div>
            <div class="square" data-num="1"></div>
            <div class="square" data-num="2"></div>
            <div class="square" data-num="3"></div>
            <div class="square" data-num="4"></div>
            <div class="square" data-num="5"></div>
            <div class="square" data-num="6"></div>
            <div class="square" data-num="7"></div>
            <div class="square" data-num="8"></div>
        </div>
        <div id="message">
            <h1></h1>
        </div>
    </main>
    <button onclick="startGame()">Play Again</button>
    <script src="js/main.js"></script>
</body>

</html>
